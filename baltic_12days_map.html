// 地圖初始化
const map = L.map("map").setView([59.4370, 24.7536], 6);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19,
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

let currentMarker = null;
function clearMarker() {
  if (currentMarker) {
    map.removeLayer(currentMarker);
    currentMarker = null;
  }
}

// 修改：用城市名稱+景點名組成Google地圖搜尋連結
function addMarker(place, cityName = "") {
  clearMarker();
  if (!place.lat || !place.lon) return;

  currentMarker = L.marker([place.lat, place.lon]).addTo(map);

  // 組合搜尋字串，城市+景點名稱
  const query = encodeURIComponent((cityName ? cityName + " " : "") + place.name_cn);
  const googleMapUrl = `https://www.google.com/maps/search/?api=1&query=${query}`;

  const popupContent = `
    <strong>${place.name_cn} / ${place.name_en}</strong><br>
    <em>${place.desc_cn}</em><br>
    <em>${place.desc_en}</em><br>
    <a href="${googleMapUrl}" target="_blank" rel="noopener noreferrer">在 Google 地圖中開啟</a>
  `;

  currentMarker.bindPopup(popupContent).openPopup();
  map.setView([place.lat, place.lon], 21); // Zoom in
}

// 側邊欄建構
const sidebar = document.getElementById("sidebar");
function createPlaceItem(place, cityName) {
  const li = document.createElement("li");
  li.className = "place";
  const btn = document.createElement("button");
  btn.textContent = place.name_cn + (place.name_en ? " / " + place.name_en : "");
  btn.title = place.desc_cn + (place.desc_en ? " / " + place.desc_en : "");
  btn.addEventListener("click", () => {
    addMarker(place, cityName);
    sidebar.classList.remove("visible"); // 點擊後隱藏側邊欄
  });
  li.appendChild(btn);
  if(place.desc_cn || place.desc_en){
    const desc = document.createElement("div");
    desc.className = "desc";
    desc.innerHTML = place.desc_cn + (place.desc_en ? "<br>" + place.desc_en : "");
    li.appendChild(desc);
  }
  return li;
}
function createDayItem(day, cityName) {
  const li = document.createElement("li");
  const btn = document.createElement("button");
  btn.className = "toggle";
  btn.textContent = `${day.day} - ${day.title}`;
  btn.setAttribute("aria-expanded", "false");
  btn.addEventListener("click", () => {
    const expanded = btn.getAttribute("aria-expanded") === "true";
    btn.setAttribute("aria-expanded", !expanded);
    li.classList.toggle("expanded");
    ul.style.display = expanded ? "none" : "block";
  });
  li.appendChild(btn);

  const ul = document.createElement("ul");
  ul.style.display = "none";

  day.places.forEach(place => {
    ul.appendChild(createPlaceItem(place, cityName));
  });

  li.appendChild(ul);
  return li;
}
function createCityItem(city) {
  const li = document.createElement("li");
  const btn = document.createElement("button");
  btn.className = "toggle";
  btn.textContent = city.city;
  btn.setAttribute("aria-expanded", "false");
  btn.addEventListener("click", () => {
    const expanded = btn.getAttribute("aria-expanded") === "true";
    btn.setAttribute("aria-expanded", !expanded);
    li.classList.toggle("expanded");
    ul.style.display = expanded ? "none" : "block";
  });
  li.appendChild(btn);

  const ul = document.createElement("ul");
  ul.style.display = "none";

  city.days.forEach(day => {
    ul.appendChild(createDayItem(day, city.city));
  });

  li.appendChild(ul);
  return li;
}
function buildSidebar() {
  const ul = document.createElement("ul");
  ul.className = "tree";

  itinerary.forEach(city => {
    ul.appendChild(createCityItem(city));
  });

  sidebar.appendChild(ul);
}
buildSidebar();

// 側邊欄切換
const toggleBtn = document.getElementById("toggleSidebarBtn");
toggleBtn.addEventListener("click", () => {
  sidebar.classList.toggle("visible");
});

// 根據日期預設展開對應行程
window.addEventListener("load", () => {
  // 日期只取年月日
  function dateOnly(date) {
    return new Date(date.getFullYear(), date.getMonth(), date.getDate());
  }
  const today = dateOnly(new Date());
  const start = dateOnly(startDate);

  let dayOffset = Math.floor((today - start) / (1000 * 60 * 60 * 24));
  const totalDays = itinerary.reduce((acc, city) => acc + city.days.length, 0);

  if(dayOffset < 0 || dayOffset >= totalDays){
    dayOffset = 0; // 如果日期不在行程範圍內，就預設0 (Day 1)
  }
  console.log("今天日期", today.toISOString().slice(0,10));
  console.log("計算 DayOffset =", dayOffset);

  // 找到城市與天數索引
  let cumulativeDays = 0;
  let cityIndex = 0, dayIndex = 0;
  for(let i=0; i<itinerary.length; i++){
    if(dayOffset < cumulativeDays + itinerary[i].days.length){
      cityIndex = i;
      dayIndex = dayOffset - cumulativeDays;
      break;
    }
    cumulativeDays += itinerary[i].days.length;
  }
  console.log("展開城市 index:", cityIndex, "展開天數 index:", dayIndex);


  // 延遲展開，確保側邊欄渲染完成
  setTimeout(() => {
    const cityBtns = sidebar.querySelectorAll("li > button.toggle");
    if(cityBtns[cityIndex]){
      cityBtns[cityIndex].click();
      const cityLi = cityBtns[cityIndex].parentElement;
      const dayBtns = cityLi.querySelectorAll("ul > li > button.toggle");
      if(dayBtns[dayIndex]){
        dayBtns[dayIndex].click();

        // 點擊第一個景點
        const firstPlaceBtn = cityLi.querySelector(`ul > li:nth-child(${dayIndex + 1}) ul li.place button`);
        if(firstPlaceBtn){
          firstPlaceBtn.click();
        }
      }
    }
    sidebar.classList.add("visible");
  }, 300);
});
</script>
